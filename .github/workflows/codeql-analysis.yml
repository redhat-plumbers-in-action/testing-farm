---

name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '31 7 * * 3'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ TypeScript ]

    permissions:
      actions: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@fff3a80b5bbdd29f1453bf4554afabb83609be14
        with:
          languages: ${{ matrix.language }}
          source-root: src

      - name: Autobuild
        uses: github/codeql-action/autobuild@fff3a80b5bbdd29f1453bf4554afabb83609be14

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fff3a80b5bbdd29f1453bf4554afabb83609be14

...
